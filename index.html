<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cologne-shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <div class="header-search">
                <input type="search" name="search" placeholder="Search Cologne..." class="input-field">

                <button class="search-btn" aria-label="Search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>

            <a href="#" class="logo">
                <img src="img/Logo.png" alt="Sweet Smells Logo" width="130" height="31">
            </a>

            <div class="header-actions">

                <button class="header-action-btn">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Sign In</p> 
                </button>

                <button class="header-action-btn">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Search</p> 
                </button>

                <button class="header-action-btn">
                    <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Cart</p> 
                    <div class="btn-badge green" aria-hidden="true">3</div>
                </button>

                <button class="header-action-btn">
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Wishlist</p> 
                    <div class="btn-badge" aria-hidden="true">2</div>
                </button>

            </div>

            <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="" class="logo">
                        <img src="img/Logo.png" alt="Sweet Smells Logo" width="130" height="31">
                    </a>

                    <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                        <ion-icon name="close-outline"></ion-icon> 
                    </button>
                </div>

                <ul class="navbar-list">

                    <li>
                        <a href="" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Shop</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">About</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Blog</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Contact</a>
                    </li>


                </ul>

            </nav>

        </div>
    </header>

    <main>
        <article>
            <section class="hero" id="home" style="background-image: url('img/back.jpg');">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">Sweet Smells</p>
                        <h2 class="h1 hero-title">Online Cologne Shop</h2>
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
